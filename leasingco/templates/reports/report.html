{% extends 'base.html' %}

{% block content %}
<table class="table">
    {% for year in years %}
        {% if loop.index == 1 %}
        <thead>
            <th scope="col">Показатели</th>
            <th scope="col">Код строки</th>
            <th scope="col">2018</th>
            <th scope="col">2019</th>
            <th scope="col">2020</th>
        </thead>
        <tbody>
        {% endif %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ year['Year'] }}</td>
            </tr>
        {% if loop.index == 1 %}
        </tbody>
        {% endif %}
    {% endfor %}
</table>
{% endblock content %}
