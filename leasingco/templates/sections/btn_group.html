{% block btn_group %}

<div class="btn-group" role="group" aria-label="Basic action">
    {# редактирование #}
    <a role="button" class="btn btn-success" href="{{ url_for('edit.viewproduct', action='update', idx=row['id']) }}">
        <i class="fa fa-edit fa-lg"></i></a>
    {# удаление, вызов модального окна {{ url_for('product.viewproduct', action='delete') }}#}
    <a role="button" class="btn btn-danger" href="#"
        data-toggle="modal" data-target="#exampleModalCenter" data-id="{{ row['id'] }}" data-tab="Products"
        data-desc="{{ (row['manufacturer']+' ' if row['manufacturer'] else '') + (row['model'] if row['model'] else '') }}">
        <i class="fa fa-window-close fa-lg"></i></a>
</div>

{% endblock %}
