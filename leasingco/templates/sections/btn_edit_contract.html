{% block btn_group %}

<div class="btn-group" role="group" aria-label="Basic action">
    {# редактирование #}
    <a role="button" class="btn btn-success" href="{{ url_for('edit.viewcontract', action='update', idx=row['id']) }}">
        <i class="fa fa-edit fa-lg"></i></a>
    {# удаление, вызов модального окна #}
    <a role="button" class="btn btn-danger" href="#"
        data-toggle="modal" data-target="#exampleModalCenter" data-id="{{ row['id'] }}" data-tab="Contract"
        data-desc="{{ 'Договор № {} от {} с {}'.format(row['number'], row['begin_date'], row['title']) }}">
        <i class="fa fa-window-close fa-lg"></i></a>
</div>

{% endblock %}
